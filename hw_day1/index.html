<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Sign Up</h3>
    <form action="">
        <input class="firstName" type="text" placeholder="First Name">
        <input class="lasttName" type="text" placeholder="Last Name">
        <input class="mobile" type="text" placeholder="Mobile No.">
        <input class="email" type="text" placeholder="Email Address">
        <input class="password" type="password" placeholder="Password">
        <input class="confirmPassword" type="password" placeholder="Confirm Password">
    </form>
    <div class="conditions">
        <input class="checkbox" type="checkbox" name="" id="">
        <label for="">I Agree</label>
        <p>By clicking <button class="highlight">Register</button>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
    </div>
    <div>
        <button>Register</button>
        <button class="signIn">Sign In</button>
    </div>
</body>
</html>
